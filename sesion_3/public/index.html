<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi App</title>
        <style>
            img {
                border-radius: 50%;
                border-color: red;
                border-width: 4px;
                border-style: dotted;
                box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.5);

                animation-name: voltear;
                animation-duration: 1s;
                animation-timing-function: ease-out;
            }

            @keyframes voltear {
                from {
                    width: 0;
                    height: 100px;
                    border-color: blue;
                    opacity: 0;
                }
                to {
                    width: 100px;
                    height: 100px;
                    border-color: red;
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <h1>Soy un t√≠tulo</h1>
        <img onclick="saludar()" src="http://placehold.it/100x100" alt="">

        <script>
            function saludar() {
                alert("Hola mundo");
            }
        </script>
    </body>
</html>
